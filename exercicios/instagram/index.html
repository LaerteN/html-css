<!DOCTYPE html>

<head>

  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">

          <li><a href="#"><img src="img/pertfil01.png" alt=""></a></li>

              </div>
              <div class="story">
                <div class="stories">
                  <div class="perfil-foto"><img src="img/rennan.png" alt="foto de perfil"></div>
                  <p class="username">renanhe...</p>
                </div>
                <div class="story">
                  <div class="stories">
                    <div class="perfil-foto"><img src="img/marina.png" alt="foto de perfil"></div>
                    <p class="username">Marina</p>
                  </div>
      
    
      </div>
